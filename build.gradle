apply plugin: 'java'
apply plugin: 'checkstyle'

repositories {
    jcenter()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile 'com.github.cs125-illinois:mazemaker:0.3'
}

checkstyle {
    toolVersion "8.12"
    checkstyleTest.enabled = false
    configFile = new File(rootDir, "config/checkstyle.xml")
}

